<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Valley Registratiom</title>
    <link rel="stylesheet" href="./css/registration.css" />
</head>
<body class="reg-body">
    <div class="container">
        <form action="">
            <div class="input">
                <input type="text" placeholder="Enter first name" id="first_name">
            </div>
            <div class="input">
                <input type="text" placeholder="Enter last name" id="last_name">
            </div>
            <div class="input">
                <input type="email" placeholder="Enter email address" id="email">
            </div>
            <div class="input">
                <input type="password" placeholder="Enter a strong password" id="password">
            </div>
            <div class="button">
                <button id="btn" onclick="addToArray()" type="submit">Register</button>
            </div>
        </form>
        <div>
            <img src="images/pngaaa 1.png" alt="">
        </div>
    </div>


    <script src="./javascript/registration.js"></script>
</body>
</html>
